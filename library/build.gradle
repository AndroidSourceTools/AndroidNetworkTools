apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.stealthcopter'

dependencies {
  testImplementation 'junit:junit:4.12'
  testImplementation 'org.mockito:mockito-core:2.10.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

artifacts {
    archives javadocJar
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"